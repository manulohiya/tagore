<div ng-controller="PoemsCtrl">

	<div class = "col-sm-6 col-sm-offset-3">

		<h1> Poetry in Motion </h1>
			
		<div class = "poemcard" ng-repeat = "poem in poems | orderBy:'-poemId' track by $index">	
				{{poem.author}}
				
				<img class = "img-responsive photo" ng-src="{{poem.image}}" alt="Description"/>
			
		</div>
	</div>
</div>

<div ng-controller="PoemsCtrl">

	<div class = "col-sm-6 col-sm-offset-3">

		<h1> Poetry in Motion </h1>
			
		<div class = "poemcard" ng-repeat = "poem in poems | orderBy:'-poemId'"">	
				{{poem.poemId}}
				{{poem.date_created}}
				<img class = "photo" ng-src="{{poem.image}}" alt="Description"/>
			
		</div>
	</div>
</div>
